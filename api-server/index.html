<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management on Hyperledger Fabric</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Asset Management Dashboard</h1>
            <p class="text-gray-600 mt-2">A simple interface to interact with the Hyperledger Fabric Asset Transfer smart contract.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <!-- Create Asset Section -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Create New Asset</h2>
                <form id="createAssetForm" class="space-y-4">
                    <div>
                        <label for="assetId" class="block text-sm font-medium text-gray-700">Asset ID</label>
                        <input type="text" id="assetId" name="assetId" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="assetType" class="block text-sm font-medium text-gray-700">Type</label>
                        <input type="text" id="assetType" name="assetType" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="assetPrice" class="block text-sm font-medium text-gray-700">Price</label>
                        <input type="number" id="assetPrice" name="assetPrice" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="assetOwner" class="block text-sm font-medium text-gray-700">Owner</label>
                        <input type="text" id="assetOwner" name="assetOwner" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create Asset
                    </button>
                </form>
            </div>

            <!-- Search Asset Section -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Search Asset by ID</h2>
                <form id="searchAssetForm" class="space-y-4">
                    <div>
                        <label for="searchAssetId" class="block text-sm font-medium text-gray-700">Asset ID</label>
                        <input type="text" id="searchAssetId" name="searchAssetId" placeholder="Enter asset ID to search" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Search Asset
                    </button>
                </form>
                <div id="searchResult" class="mt-6 hidden">
                    <h3 class="text-xl font-bold text-gray-800">Search Result</h3>
                    <div class="overflow-x-auto mt-2">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Owner</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="searchResultBody" class="bg-white divide-y divide-gray-200">
                                <!-- Search result row will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <!-- Assets List Section -->
        <div class="mt-10 bg-white p-6 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Current Assets on Ledger</h2>
                <button id="refreshAssets" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Refresh</button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Owner</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="assetsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Asset rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for updating owner/price and viewing history -->
    <div id="assetModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden">
        <div class="modal-content bg-white p-8 rounded-lg shadow-xl w-11/12 md:w-1/2 lg:w-1/3 transform scale-95">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Modal Title</h2>
            <div id="modalBody" class="overflow-y-scroll max-h-screen py-8">
                <!-- Content will be injected here -->

            </div>
            <div class="mt-6 flex justify-end">
                <button id="closeModal" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Close</button>
            </div>
        </div>
    </div>

    <script>
        const assetsTableBody = document.getElementById('assetsTableBody');
        const createAssetForm = document.getElementById('createAssetForm');
        const refreshAssetsBtn = document.getElementById('refreshAssets');
        const modal = document.getElementById('assetModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const closeModalBtn = document.getElementById('closeModal');

        const apiBaseUrl = 'http://localhost:3000';

        // --- Fetch and Display Assets ---
        async function fetchAssets() {
            try {
                const response = await fetch(`${apiBaseUrl}/api/assets`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const assets = await response.json();
                assetsTableBody.innerHTML = ''; // Clear existing table
                if (assets.length === 0) {
                    assetsTableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">No assets found on the ledger.</td></tr>`;
                } else {
                    assets.forEach(asset => {
                        const row = `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${asset.ID}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${asset.Type}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${asset.Price}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${asset.Owner}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                    <button onclick="openTransferModal('${asset.ID}')" class="text-indigo-600 hover:text-indigo-900">Transfer</button>
                                    <button onclick="openPriceModal('${asset.ID}')" class="text-green-600 hover:text-green-900">Update Price</button>
                                    <button onclick="viewHistory('${asset.ID}')" class="text-blue-600 hover:text-blue-900">History</button>
                                </td>
                            </tr>
                        `;
                        assetsTableBody.innerHTML += row;
                    });
                }
            } catch (error) {
                console.error('Error fetching assets:', error);
                assetsTableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">Failed to load assets. Is the server running?</td></tr>`;
            }
        }

        // --- Create Asset ---
        createAssetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(createAssetForm);
            const asset = {
                id: formData.get('assetId'),
                type: formData.get('assetType'),
                price: parseInt(formData.get('assetPrice')),
                owner: formData.get('assetOwner')
            };

            try {
                const response = await fetch(`${apiBaseUrl}/api/assets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(asset)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to create asset');
                }
                createAssetForm.reset();
                fetchAssets();
            } catch (error) {
                console.error('Error creating asset:', error);
                alert(`Error: ${error.message}`);
            }
        });

        // --- Search Asset ---
        const searchAssetForm = document.getElementById('searchAssetForm');
        const searchResultDiv = document.getElementById('searchResult');
        const searchResultBody = document.getElementById('searchResultBody');

        searchAssetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const assetId = document.getElementById('searchAssetId').value;
            if (!assetId) return;

            searchResultBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">Searching...</td></tr>`;
            searchResultDiv.classList.remove('hidden');

            try {
                const response = await fetch(`${apiBaseUrl}/api/assets/${assetId}`);
                const asset = await response.json();

                if (!response.ok || Object.keys(asset).length === 0) {
                    throw new Error('Asset not found');
                }
                
                const row = `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${asset.ID}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${asset.Type}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${asset.Price}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${asset.Owner}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <button onclick="openTransferModal('${asset.ID}')" class="text-indigo-600 hover:text-indigo-900">Transfer</button>
                            <button onclick="openPriceModal('${asset.ID}')" class="text-green-600 hover:text-green-900">Update Price</button>
                            <button onclick="viewHistory('${asset.ID}')" class="text-blue-600 hover:text-blue-900">History</button>
                        </td>
                    </tr>
                `;
                searchResultBody.innerHTML = row;

            } catch (error) {
                console.error('Error searching asset:', error);
                searchResultBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-red-500">${error.message}</td></tr>`;
            }
        });

        // --- Modal Handling ---
        function openModal() {
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // --- Modal Content Functions ---
        function openTransferModal(assetId) {
            modalTitle.innerText = `Transfer Asset ${assetId}`;
            modalBody.innerHTML = `
                <form id="transferForm" class="space-y-4">
                    <div>
                        <label for="newOwner" class="block text-sm font-medium text-gray-700">New Owner</label>
                        <input type="text" id="newOwner" name="newOwner" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Confirm Transfer</button>
                </form>
            `;
            openModal();

            document.getElementById('transferForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newOwner = document.getElementById('newOwner').value;
                try {
                    const response = await fetch(`${apiBaseUrl}/api/assets/${assetId}/transfer`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ newOwner })
                    });
                     if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to transfer asset');
                    }
                    closeModal();
                    fetchAssets();
                } catch (error) {
                     console.error('Error transferring asset:', error);
                     alert(`Error: ${error.message}`);
                }
            });
        }

        function openPriceModal(assetId) {
            modalTitle.innerText = `Update Price for Asset ${assetId}`;
            modalBody.innerHTML = `
                <form id="priceForm" class="space-y-4">
                    <div>
                        <label for="newPrice" class="block text-sm font-medium text-gray-700">New Price</label>
                        <input type="number" id="newPrice" name="newPrice" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700">Confirm Update</button>
                </form>
            `;
            openModal();

            document.getElementById('priceForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPrice = parseInt(document.getElementById('newPrice').value);
                 try {
                    const response = await fetch(`${apiBaseUrl}/api/assets/${assetId}/price`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ newPrice })
                    });
                     if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to update price');
                    }
                    closeModal();
                    fetchAssets();
                } catch (error) {
                     console.error('Error updating price:', error);
                     alert(`Error: ${error.message}`);
                }
            });
        }

        async function viewHistory(assetId) {
            modalTitle.innerText = `History for Asset ${assetId}`;
            modalBody.innerHTML = `<p>Loading history...</p>`;
            openModal();

            try {
                const response = await fetch(`${apiBaseUrl}/api/assets/${assetId}/history`);
                const history = await response.json();
                let historyHtml = '<div class="space-y-4">';
                if (history.length > 0) {
                    history.forEach(item => {
                        let recordDetails = '';
                        // If it's a delete transaction, show a specific message
                        if (item.isDelete) {
                            recordDetails = `<p class="text-sm text-red-600 mt-2 pt-2 border-t">Asset was deleted at this transaction.</p>`;
                        } 
                        // If there's a record, format it nicely
                        else if (item.record) {
                            recordDetails = `
                                <div class="mt-2 pt-2 border-t border-gray-200">
                                    <h4 class="text-sm font-semibold text-gray-700">Asset State:</h4>
                                    <dl class="mt-1 grid grid-cols-2 gap-x-4 gap-y-1">
                                        <dt class="text-sm font-medium text-gray-500">Price</dt>
                                        <dd class="text-sm text-gray-900">${item.record.Price}</dd>
                                        <dt class="text-sm font-medium text-gray-500">Owner</dt>
                                        <dd class="text-sm text-gray-900">${item.record.Owner}</dd>
                                    </dl>
                                </div>
                            `;
                        }

                        historyHtml += `
                            <div class="p-4 bg-gray-50 rounded-lg border border-gray-200 shadow-sm">
                                <div class="flex justify-between items-center">
                                     <p class="text-sm font-semibold text-gray-800">Transaction ID</p>
                                     <span class="text-xs font-mono px-2 py-1 rounded ${item.isDelete ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">${item.isDelete ? 'DELETE' : 'UPDATE'}</span>
                                </div>
                                <p class="text-xs text-gray-600 font-mono truncate" title="${item.txId}">${item.txId}</p>
                                <p class="text-sm text-gray-600 mt-2"><strong class="font-semibold text-gray-800">Timestamp:</strong> ${new Date(item.timestamp).toLocaleString()}</p>
                                ${recordDetails}
                            </div>
                        `;
                    });
                } else {
                    historyHtml += '<p>No history found for this asset.</p>';
                }
                historyHtml += '</div>';
                modalBody.innerHTML = historyHtml;
            } catch (error) {
                console.error('Error fetching history:', error);
                modalBody.innerHTML = `<p class="text-red-500">Failed to load history.</p>`;
            }
        }
        

        // --- Initial Load ---
        refreshAssetsBtn.addEventListener('click', fetchAssets);
        document.addEventListener('DOMContentLoaded', fetchAssets);
    </script>
</body>
</html>
